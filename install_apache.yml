---

- host: all
  become: true
  tasks:

  - name: install updates (Ubuntu)
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_os_family == "Ubuntu"

-host: test
  become: true
  tasks:

  - name: install web management (Cockpit)
    apt:
      name: 
        - cockpit
        - cockpit-files
        - cockpit-dockermanager
      state: latest
    when: ansible_os_family == "Ubuntu"